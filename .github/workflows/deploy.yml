name: 🚀 Deploy React/Vite to cPanel via FTP

on:
  push:
    branches:
      - main  # Change this to your primary branch (e.g., master)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: 🟢 Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a Node.js version compatible with your project

      # Step 3: Install dependencies
      - name: 📦 Install dependencies
        run: npm install

      # Step 4: Build the Vite/React project
      # The build output is typically in the 'dist' folder for Vite
      - name: 🛠️ Build Project
        run: npm run build
      
      # Step 5: Deploy the built files via FTP
      - name: 📤 Deploy via FTP to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          # Required secrets
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # The directory to upload FROM (Vite's default build folder)
          local-dir: ./dist/ 
          # The directory to upload TO (on your cPanel server)
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          # Optionally delete remote files not present locally
          delete-remote-files: true
